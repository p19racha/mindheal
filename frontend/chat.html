<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat | Mental Health Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Teko:wght@600&family=Telex&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="chat-page">
    <header class="chat-header">
        <h1 class="logo">mindheal</h1>
    </header>

    <main class="chat-container">
        <div class="background-logo">mindheal</div>
        <div id="chatWindow" class="chat-messages"></div>
    </main>

    <footer class="chat-footer">
        <form id="chatForm" class="chat-input-container">
            <input type="text"  id="chatInput" placeholder="Message mindheal...">
            <button type="submit">
                <span class="material-icons">send</span>
            </button>
        </form>
    </footer>

    <script src="js/chat.js"></script>
</body>

</html>
